name: GitHub Actions Demo

on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./enviroment
    steps:
      - name: Checkout   
        uses: actions/checkout@v4.2.2
      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install -U selenium
          python -m pip install pytest  

     # - name: Setup Chrome
     #   uses: browser-actions/setup-chrome@v2.0.0
      #  with:
      #    install-chromedriver: 'true'
      #    install-dependencies: 'true'
      - name: Install chrome
        run: |
          sudo apt-get install libxss1 libindicator7
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome*.deb
          sudo apt-get install -f


      - name: Install chromedriver
        run: |
          wget -N https://storage.googleapis.com/chrome-for-testing-public/138.0.7204.94/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip -d /opt/hostedtoolcache/Python/3.13.5/x64
          #chmod +x chromedriver
          sudo ln -s /opt/hostedtoolcache/Python/3.13.5/x64/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo ln -s /opt/hostedtoolcache/Python/3.13.5/x64/chromedriver-linux64/chromedriver /usr/bin/chromedriver2

      - name: Run tests
        working-directory: enviroment/web/Tests
        run: |
          python  -m pytest -v
        
